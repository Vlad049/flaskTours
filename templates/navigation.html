<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Flask Travel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

              {% for dep_eng, dep_ukr in departures.items() %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('departure', dep_eng=dep_eng) }}">{{ dep_ukr }}</a>
              </li>
                {% endfor %}
              <li class="nav-item">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Вийти</a>
                {% else %}
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Зареєструватиль</a>
                <a href="{{ url_for('login') }}" class="btn btn-success">Увійти</a>
                {% endif %}
              </li>
      


        </ul>
      </div>
    </nav>
  </header>
